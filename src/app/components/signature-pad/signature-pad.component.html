<div class="wrapper-pad">
  <canvas appDrawable (imageChanged)="_onImageChanged($event)"></canvas><br>

  <div class="wrapper-buttons">
    <div (click)="_clear()" innerHTML="{{ 'icons.clear' | translate }}" class="btn-icon red"></div>
    <div (click)="_redo()" innerHTML="{{ 'icons.redo' | translate }}" class="btn-icon dark"></div>
    <div (click)="_undo()" innerHTML="{{ 'icons.undo' | translate }}" class="btn-icon dark"></div>
  </div>
</div>
